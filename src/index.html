<!DOCTYPE html>
<html>
  <head>
    <title>Ach-Who</title>
  </head>
  <body>
    <div class='container'>
      <h1 class="display-1">Ach-Who</h1>
        <form id="search-form">
          <div class="form-group">
            <label for="keyword-search">Keyword: </label>
            <input type="text" class="form-control" id="keyword-search" placeholder="enter keyword here">
          </div>
          <div class="form-group">
            <label for="sortBy">Sort By: </label>
            <select id="sortBy" class="form-control">
              <option value="nil">-select-</option>
              <option value="full-name-asc">Full Name Ascending</option>
              <option value="full-name-desc">Full Name Descending</option>
              <option value="last-name-asc">Last Name Ascending</option>
              <option value="last-name-desc">Last Name Descending</option>
              <option value="first-name-asc">First Name Ascending</option>
              <option value="first-name-desc">First Name Descending</option>
              <option value="best-match-asc">Best Match Descending</option>
              <option value="best-match-desc">Name Descending</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info">Search</button>
        </form>

        <div class="showResults">
          <h2><span id="resultsFail"></span></h2>
          <ol>
            <span id="resultsSuccess"></span>
          </ol>
        </div>

    </div>
  </body>
</html>
